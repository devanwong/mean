<form ng-submit="create()">
	First Name <input name="first_name" type="text" ng-model="friend.first_name" ng-minlength="2" required><br>
	Last Name <input name="last_name" type="text" ng-model="friend.last_name" ng-minlength="2" required><br>
	Birthday <input name="birthday" type="date" ng-model="friend.birthday" required><br>
	<input type="submit" value="Create">
</form>
